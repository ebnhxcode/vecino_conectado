<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar color="apphead">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
<ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon item-left [name]="p.icon" color="apphead"></ion-icon>
        {{p.title}}
      </button>
    </ion-list>
    <img src="../assets/img/providencia-azul.png">
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>


<img src="http://nunoa.solnet.cl/tarjeta_vecino/images/logo.png">
