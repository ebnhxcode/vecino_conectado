<ion-header>
  <ion-navbar>
    <ion-title>
      Convenios
    </ion-title>
  </ion-navbar>
</ion-header>  

<ion-content>
  
  <ion-list>
    <ion-item *ngFor="let item of data">

      <ion-thumbnail item-start>
          <img src="{{ item.fieldData.Conv_Logo }}">
          
      </ion-thumbnail>
        <h2>{{item.fieldData.Conv_Nombre}}</h2> 
        <button ion-button clear item-end>View</button>
    </ion-item>
  </ion-list>

</ion-content>
