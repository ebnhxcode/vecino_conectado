<ion-header>

  <ion-navbar color="apphead">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title> {{user}} Dashboard</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="card-background-page">
  <img src="http://nunoa.solnet.cl/tarjeta_vecino/images/logo.png">
  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <img src="../assets/img/Convenios.png" (tap)="contact()"><!-- (tap)="contact()" -->
      </ion-col>
      <ion-col col-6>
        <img src="../assets/img/Cuenta.png">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <img src="../assets/img/Reclamos.png">
      </ion-col>
      <ion-col col-6>
        <img src="../assets/img/Encuestas.png">
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab left bottom>
      <button ion-fab color="primary"><ion-icon name="md-share"></ion-icon></button>
      <ion-fab-list side="top">
        <button ion-fab color="primary"><ion-icon name="logo-facebook"></ion-icon></button>
      </ion-fab-list>
      <ion-fab-list side="right">
        <button ion-fab color="primary"><ion-icon name="logo-twitter"></ion-icon></button>
      </ion-fab-list>
  </ion-fab>
</ion-content>
