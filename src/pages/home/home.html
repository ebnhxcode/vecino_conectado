<ion-content padding>
  <div align="center">
    <h1>Bienvenido a Solnet!</h1> 
    <h2>{{data.Us_Nombre}}</h2>
  </div>
  
  <ion-list>
    <ion-item *ngFor="let item of data">

      <h2 item-left>
        {{ item.fieldData.Us_Id }} - {{ item.fieldData.Us_Nombre }}
      </h2>

     
         <h6 style="float:right;color:gray;"> 
         
            Nombre: {{ item.fieldData.Us_Nombre }} <br>
        
       
            Fono: {{ item.fieldData.Us_Fono }} <br>
        
        
            Rut: {{ item.fieldData.Us_rut }} <br>
         
            Usuario: {{ item.fieldData.Us_usuario }} <br>
        
         </h6> 
        
      
    </ion-item>
  </ion-list>

</ion-content>
