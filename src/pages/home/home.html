<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>


  <ion-list>
    <ion-item *ngFor="let user of users">
      <ion-thumbnail item-left>
        <img src="http://www.grc-india.com/smart-cities/assets/user.png">
      </ion-thumbnail>
      <p style="float:right;"><ion-icon name="md-create"></ion-icon></p>
      <p>Nombre: {{user.fieldData.Us_Nombre}}</p>
      <p>Apellido: {{user.fieldData.Us_Apellido_P}}</p>
      <p>Email: {{user.fieldData.Us_Email}}</p>
      <p>Usuario: {{user.fieldData.Us_usuario}}</p>
    </ion-item>
  </ion-list>
</ion-content>
